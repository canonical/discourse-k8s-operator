name: Integration tests

on:
  pull_request:

jobs:
  integration-tests:
    uses: canonical/operator-workflows/.github/workflows/integration_test.yaml@feat/add-debugging
    secrets: inherit
    with:
      chaos-app-label: app.kubernetes.io/name=discourse-k8s
