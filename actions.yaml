add-admin-user:
  description: Add a new admin user.
  params:
    email:
      type: string
      description: User email.
    password:
      type: string
      description: User password.
  required: [email, password]
force-https:
  description: Configure Discourse to use https. Use lowercase true/false word values.
  params:
    force_bool:
      type: string
      default: "true"

