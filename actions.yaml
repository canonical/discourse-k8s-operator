add-admin-user:
  description: Add a new admin user.
  params:
    email:
      type: string
      description: User email.
    password:
      type: string
      description: User password.
  required: [email, password]
anonymize-user:
  description: Anonymize a user.
  params:
    username:
      type: string
      description: The unique identifier of the user to anonymize.
  required: [username]
enable-plugins:
  description: "Enable installed plugins"
  params:
    plugins:
      type: string
      description: "Comma delimited list of plugins to enable."
