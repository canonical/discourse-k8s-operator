name: discourse-k8s
display-name: Discourse
summary: Discourse is the discussion platform built for the next decade of the Internet.
description: Mailing list, discussion forum, chat room and more!
docs: https://discourse.charmhub.io/t/discourse-documentation-overview/3773
maintainers:
  - launchpad.net/~canonical-is-devops
issues: https://github.com/canonical/discourse-k8s-operator/issues
tags:
  - applications
  - forum

provides:
  metrics-endpoint:
    interface: prometheus_scrape
  grafana-dashboard:
    interface: grafana_dashboard

requires:
  redis:
    interface: redis
    limit: 1
  db:
    interface: pgsql
    limit: 1
  ingress:
    interface: ingress
    limit: 1
  logging:
    interface: loki_push_api
assumes:
  - k8s-api

containers:
  discourse:
    resource: discourse-image

resources:
  discourse-image:
    type: oci-image
    description: OCI image for discourse
