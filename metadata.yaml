name: discourse
display-name: Discourse
summary: Discourse is the discussion platform built for the next decade of the Internet.
description: Mailing list, discussion forum, chat room and more!
docs: https://discourse.charmhub.io/t/discourse-documentation-overview/3773
maintainers:
  - launchpad.net/~canonical-is-devops
issues: https://github.com/canonical/discourse-operator/issues
tags:
  - applications
  - forum
requires:
  redis:
    interface: redis
  db:
    interface: pgsql
    limit: 1
  ingress:
    interface: ingress
    limit: 1

containers:
  discourse:
    resource: discourse-image

resources:
  discourse-image:
    type: oci-image
    description: OCI image for discourse  
